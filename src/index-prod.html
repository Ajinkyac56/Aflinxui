<script>
  const checkboxes = document.querySelectorAll('.checkbox');
  const compareBoxes = document.querySelectorAll('#compare-box');
  const compareButton = document.querySelector('.btn-compare');

  function hideCompareBox(index) {
      const colMd3 = compareBoxes[index].closest('.col-md-3');
      colMd3.style.display = 'none';
      checkboxes[index].checked = false; // Uncheck the corresponding checkbox
      updateCompareButton();
  }

  function updateCompareButton() {
      const checkedCheckboxes = Array.from(checkboxes).filter(checkbox => checkbox.checked);
      if (compareButton && checkedCheckboxes.length >= 2) {
          compareButton.style.display = 'block';
      } else if(compareButton){
          compareButton.style.display = 'none';
      }
  }

  function compareNow() {
      const checkedCheckboxes = Array.from(checkboxes).filter(checkbox => checkbox.checked);
      if (checkedCheckboxes.length >= 2) {
          alert('Compare now: ' + checkedCheckboxes.map(cb => cb.id).join(', '));
      }
  }

  checkboxes.forEach((checkbox, index) => {
      checkbox.addEventListener('change', () => {
          if (checkbox.checked) {
              compareBoxes[index].style.display = 'block';
          } else {
              compareBoxes[index].style.display = 'none';
          }
          updateCompareButton();
      });
  });

  // Check initial state of checkboxes and update the button
  updateCompareButton();
</script>




<script>
  const collapsibleLink = document.getElementById('collapsibleLink');
  const collapseExample = document.getElementById('collapseExample');

  if(collapsibleLink) {
  collapsibleLink.addEventListener('click', function() {
      if (collapsibleLink.getAttribute('aria-expanded') === 'true') {
          collapsibleLink.innerText = 'Hide Breakup';
      } else {
          collapsibleLink.innerText = 'Show Breakup';
      }
  });
}
</script>
