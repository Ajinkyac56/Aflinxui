<div class="dialog-container p-4">
  <!-- Title -->
  <div class="modal-header">
    <h2 mat-dialog-title>{{ data.isView ? 'View Appointment Slot' : data.slot ? 'Edit Appointment Slot' : 'Add Appointment Slot' }}</h2>
    <button type="button" class="btn-close" (click)="closeDialog()"></button>
  </div>

  <!-- Form -->
  <form [formGroup]="slotForm">
    <div class="row g-3 px-2">
      <div class="col-md-6">
        <label class="form-label">Requirement <span style="color: red">*</span></label>
        <mat-form-field appearance="outline" class="w-100">
          <mat-select formControlName="requirement_id" placeholder="Select Requirement">
            <ngx-mat-select-search
              [formControl]="requirementSearchControl"
              placeholderLabel="Search Requirement"
              noEntriesFoundLabel="Data not found">
            </ngx-mat-select-search>
            <mat-option *ngFor="let item of requirementData" [value]="item.id">
              {{ item.reqName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-md-6">
        <label class="form-label">Appointment Type <span style="color: red">*</span></label>
        <select class="form-select" formControlName="appointment_type">
          <option value="" selected disabled>Select Appointment Type</option>
          <option value="in_person">In Person</option>
          <option value="phone_call">Phone Call</option>
          <option value="video_conference">Video Conference</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Start Date & Time <span style="color: red">*</span></label>
        <input type="datetime-local" class="form-control" formControlName="start_date_time" />
      </div>

      <div class="col-md-6">
        <label class="form-label">End Date & Time <span style="color: red">*</span></label>
        <input type="datetime-local" class="form-control" formControlName="end_date_time" />
      </div>

      <div class="col-md-6">
        <label class="form-label">Appointment Length<span style="color: red" style="color: red">*</span></label>
        <div class="input-group">
          <input type="number" class="form-control" formControlName="time" placeholder="Enter Length" />
          <select class="form-select" formControlName="time_unit">
            <option value="minutes">Minutes</option>
            <option value="hours">Hours</option>
          </select>
        </div>
      </div>

      <div class="col-md-6">
        <label class="form-label">Capacity <span style="color: red" style="color: red">*</span></label>
        <input type="number" class="form-control" formControlName="availablecapacity" placeholder="Enter Slot Capacity" />
      </div>

      <div class="col-12">
        <label class="form-label">Appointment Note</label>
        <textarea class="form-control" formControlName="appointment_note" rows="3" maxlength="3000"></textarea>
        <small class="form-text text-muted">3000 character(s) remaining</small>
      </div>
    </div>

    <div class="modal-footer d-flex justify-content-center mt-3">
      <button class="btn btn-primary" type="submit" [disabled]="data?.isView" (click)="onSave()">Save</button>
    </div>
  </form>
</div>
