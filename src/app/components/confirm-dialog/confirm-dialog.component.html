<h2 mat-dialog-title>Confirm!</h2>
<mat-dialog-content>
  <p>{{ message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button type="button" id="next_button" class="btn btn-primary" (click)="onYesClick()">Continue</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</mat-dialog-actions>
