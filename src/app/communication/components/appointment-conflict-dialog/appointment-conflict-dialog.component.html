<div class="container-fluid position-relative">
  <form [formGroup]="appointmentConfictForm">
    <div style="position: absolute; top: 10px; right: -10px; margin-top: -20px" class="mb-4">
      <button type="button" class="btn-close" (click)="closeDialog(true)" aria-label="Close"></button>
    </div>
    <div class="row">
      <h4 class="mt-4" style="font-weight: bold">Appointment Conflict Assistance</h4>
      <label for="coflictMessage" class="mt-3">The selected user has already scheduled another appointment for the given time.</label>
      <div class="col mt-3">
        <label for="selectedTime" class="form-label">Selected Time</label>
        <input type="text" class="form-control" [value]="data.timeRange" id="selectedDateTime" readonly />
      </div>
      <div class="col mt-3">
        <label for="SuggestedTime" class="form-label">Suggested Time</label>
        <mat-form-field appearance="outline" style="width: 100%">
          <mat-select formControlName="selectSuggestedTime" placeholder="Select Time" required (selectionChange)="onTimeSelect($event)">
            <ngx-mat-select-search
              [formControl]="selectSuggestedTimeSearchControl"
              placeholderLabel="Search Requirement"
              noEntriesFoundLabel="Data not found">
            </ngx-mat-select-search>
            <mat-option *ngFor="let time of availableTime; let i = index" [value]="time">
              {{ time }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="d-flex justify-content-center gap-3" style="margin-top: 26px">
      <button class="btn btn-primary" type="button" (click)="closeDialog(true)">Cancel</button>
      <button *ngIf="selectSuggestedTime" class="btn btn-success" type="button" (click)="onReschedule()">Reschedule</button>
      <button *ngIf="!selectSuggestedTime" class="btn btn-success" type="button" (click)="onSchedule()">schedule</button>
    </div>
  </form>
</div>
