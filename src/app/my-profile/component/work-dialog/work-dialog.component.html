<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content requirement-dialog p-4">
    <div class="modal-header border-bottom pb-3">
      <h2 mat-dialog-title>{{ data?.workId ? 'Edit Work' : 'Add Work' }}</h2>
      <button type="button" class="btn-close" (click)="closeDialog()" aria-label="Close"></button>
    </div>
    <form [formGroup]="workForm">
      <div class="modal-body">
        <div class="row g-4 mb-3">
          <div class="col-md-6">
            <label class="form-label">Category <span class="text-danger">*</span></label>
            <mat-form-field appearance="outline" class="w-100">
              <mat-select placeholder="Select Category" formControlName="categoryId">
                <ngx-mat-select-search [formControl]="categorySearchControl" placeholderLabel="Search Admin" noEntriesFoundLabel="Data not found">
                </ngx-mat-select-search>
                <mat-option *ngFor="let category of categoryList" [value]="category.categoryId">
                  {{ category.categoryName }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <label class="form-label">Sub-Category <span class="text-danger">*</span></label>
            <mat-form-field appearance="outline" class="w-100">
              <mat-select placeholder="Select Subcategory" formControlName="subCategoryId">
                <ngx-mat-select-search
                  [formControl]="subCategorySearchControl"
                  placeholderLabel="Search Subcategory"
                  noEntriesFoundLabel="Data not found">
                </ngx-mat-select-search>
                <mat-option *ngFor="let subCategory of subCategoryList" [value]="subCategory.subCategoryId">
                  {{ subCategory.subCategoryName }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row g-4 mb-3">
          <div class="col-md-6">
            <label class="form-label">Job Title <span class="text-danger">*</span></label>
            <input class="form-control" formControlName="jobTitle" placeholder="Enter Job Title" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Company Name <span class="text-danger">*</span></label>
            <input class="form-control" formControlName="companyName" placeholder="Enter Company Name" />
          </div>
        </div>
        <div class="row g-4 mb-3">
          <div class="col-md-6">
            <label class="form-label">Start Date <span class="text-danger">*</span></label>
            <mat-form-field appearance="outline" class="w-100">
              <input matInput [matDatepicker]="startDate" placeholder="Start Date" formControlName="workStartDate" />
              <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
              <mat-datepicker #startDate></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <label class="form-label">End Date <span class="text-danger">*</span></label>
            <mat-form-field appearance="outline" class="w-100">
              <input matInput [matDatepicker]="endDate" placeholder="End Date" formControlName="workEndDate" />
              <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
              <mat-datepicker #endDate></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <div class="row g-4 mb-3">
          <div class="col-md-6">
            <label class="form-label">Work Type <span class="text-danger">*</span></label>
            <select class="form-control" formControlName="workType">
              <option value="" disabled selected>Select Work Type</option>
              <option value="Part-Time">Part-Time</option>
              <option value="Full-Time">Full-Time</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">File Upload:</label>
            <div
              id="yourFile"
              (click)="uploadFileClick('upFile-ho')"
              class="upload-file form-control d-flex align-items-center justify-content-between px-3">
              <span *ngIf="!userWork && !workForm.get('fileName')?.value">Upload File</span>
              <span *ngIf="userWork">{{ userWork.name }}</span>
              <span *ngIf="!userWork && workForm.get('fileName')?.value">{{ workForm.get('fileName')?.value }}</span>
              <img src="assets/image/onboarding/Upload.svg" alt="Upload Icon" style="width: 20px; height: 20px" />
            </div>
            <input id="upFile-ho" formControlName="fileName" type="file" class="form-control d-none" (change)="fileUpload($event)" />
          </div>
        </div>
        <div class="row g-4 mb-3">
          <div class="col-12">
            <label class="form-label">Description</label>
            <textarea class="form-control" formControlName="workDescription" placeholder="Enter Description"></textarea>
          </div>
        </div>
      </div>
      <div class="modal-footer d-flex justify-content-center pt-3">
        <button class="btn btn-primary px-4 fw-bold" type="submit" (click)="submitWorkForm()">Save</button>
      </div>
    </form>
  </div>
</div>
