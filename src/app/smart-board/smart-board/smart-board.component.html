<div class="container-fluid">
  <!-- Header Card -->
  <div class="card bg-light-success shadow-none position-relative overflow-hidden">
    <div class="card-body px-4 pt-3 pb-2">
      <div class="row align-items-center">
        <div class="col-9">
          <h5 class="fw-semibold page-heading"><i class="fa-solid fa-table me-2"></i>SmartBoard</h5>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Section -->
  <section class="mb-5">
    <!-- Dropdown aligned to the right -->
    <div class="d-flex justify-content-end">
      <div class="col-md-12 col-lg-4">
        <!-- Action Dropdown -->
        <div class="mt-3">
          <mat-form-field appearance="outline" class="w-100">
            <mat-select formControlName="actions" placeholder="Take Action" (selectionChange)="onActionSelect($event)">
              <ngx-mat-select-search
                [formControl]="smartBoardControl"
                placeholderLabel="Search"
                noEntriesFoundLabel="Data not found"></ngx-mat-select-search>
              <mat-option *ngFor="let item of ActionData" [value]="item">
                {{ item }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
  </section>
</div>
