<body class="signin-body">
  <div class="">
    <div class="container-fluid">
      <div class="row g-0">
        <div class="col-sm-12 col-md-12 col-lg-6 signin-section text-center" style="height: 720px; margin-top: 175px">
          <div class="text-center"><img class="logo img-fluid" src="assets/images/asego/logo.png" width="200px" /></div>
          <div class="mt-1">
            <div class="forgot-password-container">
              <br />
              <h2>Forgot Password</h2>
              <form class="signin-form text-center p-4" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                <div class="input-group mb-3">
                  <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter your registered email" required />
                </div>
                <div class="back-link">
                  <a href="/login">Back to Login</a>
                </div>
                <!-- <button type="submit" class="btn btn-back mr-5" (click)="cancel()">Cancel</button> -->
                <button type="submit" class="btn btn-primary w-50" [disabled]="!forgotPasswordForm.valid || isSubmitting">Send Reset Link</button>
              </form>
            </div>
          </div>
          <div class="mt-3 services">
            <div class="text-center mx-3">
              <img src="assets/image/medical.svg" />
              <p class="text-dark">
                24X7 medical <br />
                assistance
              </p>
            </div>
            <div class="text-center mx-3">
              <img src="assets/image//customisable.svg" />
              <p class="text-dark">
                Customisable <br />
                permissions
              </p>
            </div>
            <div class="text-center mx-3">
              <img src="assets/image/fast-track.svg" />
              <p class="text-dark">
                Fast track <br />
                rediness report
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Changes-->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content password-modal">
        <div class="modal-body">
          <div class="text-center"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      var a = $('.bxslider').bxSlider({
        minSlides: 2,
        maxSlides: 3,
        mode: 'horizontal',
        adaptiveHeight: true,
        slideWidth: 150,
        moveSlides: 10,
        auto: true,
        pager: false,
        slideMargin: 5,
        controls: false,
      });
    });
  </script>
</body>
