<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content requirement-dialog p-4">
    <!-- Modal Header -->
    <div class="modal-header border-bottom pb-3">
      <h5 class="modal-title">{{ data?.checklistId ? 'Edit Checklist' : 'Add Checklist' }}</h5>
      <button type="button" class="btn-close" (click)="closeDialog()"></button>
    </div>

    <!-- Modal Body -->
    <form [formGroup]="checklistForm" (ngSubmit)="submitForm()">
      <div class="modal-body flex-grow-1">
        <!-- Description -->
        <p class="text-muted mb-4">Fill in the checklist items below. You can indicate which tasks are mandatory.</p>

        <!-- Form Fields -->
        <div class="row g-4">
          <!-- Name Field -->
          <div class="col-12">
            <label for="checklistName" class="form-label"> Name<span style="color: red">*</span> </label>
            <input class="form-control" type="text" id="checklistName" formControlName="checklistName" placeholder="Enter Checklist Name" />
            <div class="text-danger" *ngIf="checklistForm.get('checklistName')?.touched && checklistForm.get('checklistName')?.hasError('required')">
              Checklist Name is required.
            </div>
          </div>

          <!-- Type Field (Radio Buttons) -->
          <div class="col-12">
            <label class="form-label">Type</label>
            <div class="d-flex gap-3">
              <div class="form-check">
                <input class="form-check-input" type="radio" id="readiness" value="Readiness" formControlName="checklistType" />
                <label class="form-check-label" for="readiness">Readiness</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" id="maintenance" value="Maintenance" formControlName="checklistType" />
                <label class="form-check-label" for="maintenance">Maintenance</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" id="administrative" value="Administrative tasks" formControlName="checklistType" />
                <label class="form-check-label" for="administrative">Administrative tasks</label>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal Footer -->
        <div class="modal-footer d-flex justify-content-center pt-4">
          <button type="submit" class="btn btn-primary" [disabled]="checklistForm.invalid">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
